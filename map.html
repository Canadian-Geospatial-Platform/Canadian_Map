  <script type="text/javascript">

const attribution='&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors';

  var tiles=L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?',{attribution});
   var mymap=L.map('mymapid').setView([55.585901, -105.750596], 4);
   tiles.addTo(mymap);



function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
}
function style(feature) {
    return {
        fillColor: getColor(feature.properties.rank),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
L.geoJson(CanData, {style:style}).addTo(mymap);

function highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
        weight: 5,
        color: '#F78181',
        dashArray: '',
        fillOpacity: 0.7
    });
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
}
function resetHighlight(e) {
    geojson.resetStyle(e.target);
}
function zoomToFeature(e) {
    mymap.fitBounds(e.target.getBounds());
}
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(CanData, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(mymap);



  var myLayer = L.geoJSON(ProvData);
  myLayer.addData(ProvData).addTo(mymap);


var geojsonMarkerOptions = {
   radius: 10,
   fillColor: "#67363A",
   color: "#000",
   weight: 1,
   opacity: 1,
   fillOpacity: 0.8
};

 L.geoJSON(ProvData, {
    pointToLayer: function (feature, latlng) {
      console.log(latlng);
       var ciclemarker=  L.circleMarker(latlng,geojsonMarkerOptions).addTo(mymap);
       var marker=L.marker(latlng).addTo(mymap);
      marker.bindPopup('<p align=center>' + '<strong>Title: </strong>'+ '   ' + feature.properties.short + '<strong>Name: </strong>' + feature.properties.Name + '<br/>' + '<strong>Population: </strong>' + feature.properties.population);
      return marker;
    }
});
